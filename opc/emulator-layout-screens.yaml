screen_width: 1920
screen_height: 1024
num_strips: 48
num_pixels_per_strip: 400 
default_pixel_width: 2
default_pixel_height: 2

layout:
  blocks:
    - name: "Unmapped pixels"
      pattern: "horizontal_rectangle"
      strip: 0
      strip_offset: 0
      rows: 48
      columns: 256 
      x: 0
      y: 976
      pixel_width: 1
      pixel_height: 1
   
    - name: "Neo 0"
      pattern: horizontal_zigzag
      strip: 0
      strip_offset: 0
      rows: 15
      columns: 15
      x: 0
      y: 0
      pixel_width: 10
      pixel_height: 10

    - name: "Neo 1"
      pattern: horizontal_zigzag
      strip: 1
      strip_offset: 0
      rows: 15
      columns: 15
      x: 0
      y: 150
      pixel_width: 10
      pixel_height: 10

    - name: "Neo 2"
      pattern: horizontal_zigzag
      strip: 2
      strip_offset: 0
      rows: 15
      columns: 15
      x: 0
      y: 300
      pixel_width: 10
      pixel_height: 10

    - name: "Level 1 Candle 0 Up"
      pattern: line 
      strip: 3 
      strip_offset: 0 
      size: 60
      angle: 90 
      x: 300
      y: 700
      pixel_width: 10
      pixel_height: 10
      pixel_step: 2

    - name: "Level 1 Candle 0 Down"
      pattern: line 
      strip: 3
      strip_offset: 60 
      size: 60
      angle: -90 
      x: 310
      y: 580
      pixel_width: 10
      pixel_height: 10
      pixel_step: 2

    - name: "Level 1 Bar 0"
      pattern: line 
      strip: 3
      strip_offset: 120 
      size: 120
      angle: -30 
      x: 300
      y: 700
      pixel_width: 10
      pixel_height: 10
      pixel_step: 2

    - name: "Level 1 Column 0"
      pattern: line 
      strip: 3
      strip_offset: 240
      size: 90
      x: 510
      y: 820
      angle: -90
      pixel_width: 10
      pixel_height: 10
      pixel_step: 2

    - name: "Level 1 Candle 1 Up"
      pattern: line 
      strip: 4
      strip_offset: 0 
      size: 60
      angle: 90 
      x: 510
      y: 820
      pixel_width: 10
      pixel_height: 10
      pixel_step: 2

    - name: "Level 1 Candle 1 Down"
      pattern: line 
      strip: 4
      strip_offset: 60 
      size: 60
      angle: -90 
      x: 520
      y: 700
      pixel_width: 10
      pixel_height: 10
      pixel_step: 2

    - name: "Level 1 Bar 1"
      pattern: line 
      strip: 4
      strip_offset: 120 
      size: 120
      angle: 5 
      x: 520
      y: 820
      pixel_width: 10
      pixel_height: 10
      pixel_step: 2

    - name: "Level 1 Column 1"
      pattern: line 
      strip: 4
      strip_offset: 240
      size: 90
      x: 760
      y: 800
      angle: -90
      pixel_width: 10
      pixel_height: 10
      pixel_step: 2

